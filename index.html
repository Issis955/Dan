        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #afeeee; /* Azul claro */

        }
        nav li {
            margin: 0 10px; /* Espacio entre los elementos de la lista */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease-in-out; /* Animación del enlace de navegación */

        nav a:hover {
            transform: scale(1.1);

            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeInFooter 8s ease-in-out; /* Animación de aparición */

        footer .social-icons {

        }
        footer .social-icons a {
            margin: 0 5px;
            transition: transform 5s ease-in-out; /* Animación del icono de redes sociales */
        }
        footer .social-icons a:hover {
            transform: rotate(360deg);
        }
