
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: purple;
            display: flex;
            align-items: center;
        }

        body {
            background-color: #d8c9e6; /* Purple-lilac color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                   <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="Galeria2.html"><i class="fas fa-images"></i> Galería</a></li>
                <li><a href="Quienes%20somos.html"><i class="fas fa-user bio-icon"></i> Quiénes somos</a></li>
                <li><a href="Ubicacion2.html"><i class="fas fa-map-marker-alt"></i> Ubicación</a></li>
                <li><a href="Que%20asemos.html"><i class="fas fa-user bio-icon"></i> Qué hacemos</a></li>
                <li><a href="Video.html"><i class="fas fa-video"></i> Videos</a></li> <!-- Nuevo elemento para videos -->
           </ul>  </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery">
            <img src="C:\Users\issis\Pictures\jh.jpeg" alt="Descripción de la imagen 1">
        </div>
    </div>

    <div class="lightbox">
        <img src="" alt="Imagen en lightbox">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.gallery img');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.querySelector('.lightbox img');

            images.forEach(image => {
                image.addEventListener('click', () => {
                    lightbox.style.display = 'flex';
                    lightboxImg.src = image.src;
                });
            });

            lightbox.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });
        });
    </script>
</body>
</html>
